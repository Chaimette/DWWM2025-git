<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Bouton Animé en CSS</title>
    </head>
    <body>
        <button class="btn1">Bouton1</button>
        <button class="btn2">Bouton2</button>
        <!-- Bouton 2: 
         background-color: pink
         border-radius: 10px;
         box-shadow: black, blury
         translation downward when clicked on ,
         while clicking, rotation vertically at 360° , 
         button gets back to initial place -->
        <button class="btn3">Bouton3</button>
        
        <!-- Bouton 3: 
        background-color: orange, 
        border-radius: 50%;
        arrow-toggle on the right, the arrow is white, 
        when clicked on:
        border: white;
        round white background behind arrow
        arrow-toggle: rotates backwards 360°, becomes white and the arrow orange; 
        -->
        <button class="btn4">Bouton4</button>
        <!-- Bouton 4:
         text-black, when hover, transition:
         border-top: comes from left; border-bottom: comes from right;
         border is purple;
         when clicked on, everything turns pink, 
         when no hover, borders ease out 
    -->
    </body>
</html>
