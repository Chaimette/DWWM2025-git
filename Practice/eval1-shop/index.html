<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Evaluation E-Shop</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">GeekStore</div>
        <div class="nav-links">
          <a href="#" id="home-link">Accueil</a>
          <a href="#" id="auth-link" style="padding: 0 10px 0 10px"
            >Connexion</a
          >
          <a href="#" id="admin-link" style="display: none; padding-right: 10px"
            >Admin</a
          >
          <div class="cart-icon" id="cart-icon">
            üõí <span class="cart-count" id="cart-count">0</span>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- Barre de boutons / recherche -->
      <div class="controls">
        <div class="search-bar">
          <input
            type="text"
            id="search-input"
            placeholder="Rechercher des produits..."
          />
          <button id="search-button">üîç</button>
        </div>
        <div class="sort-filters">
          <select id="category-filter">
            <option value="">Toutes les cat√©gories</option>
          </select>
          <select id="sort-by">
            <option value="">Trier par</option>
            <option value="price-asc">Prix croissant</option>
            <option value="price-desc">Prix d√©croissant</option>
            <option value="name-asc">Nom A-Z</option>
            <option value="name-desc">Nom Z-A</option>
          </select>
        </div>
      </div>
      <div id="products-container" class="products-grid">
            <!-- <div class="loader"></div> -->
        </div>


      <!-- Modal Article qui s'affiche au clique-->
      <div class="modal-overlay" id="product-modal" style="display: none;">
        <div class="modal">
            <button class="modal-close" id="modal-close">&times;</button>
            <div class="product-detail" id="product-detail">
                <!-- D√©tails charg√©s ici , titre, img, description, ...-->
            </div>
        </div>
    </div>

    
      <!-- PANIER qui slide √† partir de la droite -->
      <div class="cart-panel" id="cart-panel">
        <button class="cart-close" id="cart-close">&times;</button>
        <div class="cart-header">Votre Panier</div>
        <div class="cart-items" id="cart-items">
            <!-- Le contenu du panier est affich√© ici -->
        </div>

        <div class="cart-summary">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total">0.00 ‚Ç¨</span>
            </div>
            <button class="cart-checkout" id="cart-checkout">Passer la commande</button>
        </div>
    </div>

      <!-- Modal pour l'authentification -->


      <!-- Notifs, on va tester m√™me si triggering RIP TT_TT -->
       
    </main>
    <!-- ADMIN PANEL -->
    <div id="admin-panel" class="admin-panel" style="display: none;">
        <div class="admin-header">
            <h2>Panneau d'administration</h2>
            <button id="add-product-btn" class="btn btn-primary">Ajouter un produit</button>
        </div>
<!--         form ajout d'article  -->        
         <div id="product-form-container" class="admin-form" style="display: none;">
            <h3 id="form-title">Ajouter un produit</h3>
            <form id="product-form" class="auth-form">
                <input type="hidden" id="product-id">
                <div class="form-group">
                    <label for="product-title">Titre</label>
                    <input type="text" id="product-title" required>
                </div>
                <div class="form-group">
                    <label for="product-price">Prix</label>
                    <input type="number" id="product-price" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="product-category">Cat√©gorie</label>
                    <select id="product-category" required>
                        <option value="">S√©lectionner une cat√©gorie</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="product-description">Description</label>
                    <textarea id="product-description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="product-image">Image URL</label>
                    <input type="url" id="product-image" required>
                </div>
                <div class="product-actions">
                    <button type="button" id="cancel-product-btn" class="btn btn-primary">Annuler</button>
                    <button type="submit" class="btn btn-accent">Enregistrer</button>
                </div>
            </form>
        </div>
        
        <div class="admin-products" id="admin-products">
            <!-- produits admin ici, avec boutons modifier et supprimer -->
            <div class="loader"></div>
        </div>
    </div>
    <footer>
      <div class="mentions">
        <a href="">A Propos</a>
        <a href="">Mentions l√©gales</a>
        <a href="">Livraison et politique de remboursement</a>
        <a href="">Nous contacter</a>
      </div>
      <div class="copy">GeekStore Copyright Whatever I should write here</div>
    </footer>
  </body>
</html>
